<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adri</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
    }
    .links {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }
    .links a {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #000;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .links a:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <img src="adri.jpg" alt="Adri">
  
  <div class="links">
